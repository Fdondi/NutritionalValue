<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Scanner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>Nutrition Scanner</h1>
        </header>

        <main>
            <div class="image-capture-section">
                <input type="file" id="imageInput" accept="image/*" capture="environment" class="hidden">
                <button type="button" id="scanButton" class="primary-button">Take Picture</button>
                
                <div id="preview" class="preview-section hidden">
                    <img id="previewImage" alt="Preview">
                </div>
                
                <div id="weightInputSection" class="weight-input hidden">
                    <label for="totalWeight">Total Weight (grams):</label>
                    <input type="number" id="totalWeight" min="1" step="1" placeholder="Enter weight in grams">
                    <button type="button" id="submitButton" class="primary-button">Submit</button>
                </div>
                
                <div id="resultsSection" class="results-section hidden">
                    <h2>Nutrition Results</h2>
                    <div id="nutritionResults"></div>
                    <div class="confirmation-buttons">
                        <button type="button" id="confirmButton" class="primary-button">Confirm</button>
                        <button type="button" id="cancelButton" class="secondary-button">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
